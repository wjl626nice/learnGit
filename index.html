<!DOCTYPE html>
<html>
<head>
	<title>插槽</title>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
</head>
<body>

	<div id="demo">
		<my-alert>
			{{msg}}
		</my-alert>
	</div>

	<script type="text/javascript">
		Vue.component("my-alert",{
			template:`
				<div class="demo-alert-box">
					<strong>Error!</strong>
					<slot></slot>
				</div>
			`
		});

		var vw = new Vue({
			el:"#demo",
			data:{
				msg:"something bad happened"
			}
		});
	</script>
</body>
</html>
